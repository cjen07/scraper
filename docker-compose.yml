version: '3.4'

services:
  database:
    image: 'mongo'
    container_name: 'my-mongo'
    ports:
      - '27017-27019:27017-27019'

  scraper:
    build:
      context: ./scraper
    container_name: 'my-scraper'
    volumes:
      - .:/home/
    stdin_open: true
    tty: true
  
  analysis:
    build:
      context: ./analysis
    container_name: 'my-analysis'
    volumes: 
      - .:/home/
    stdin_open: true
    tty: true